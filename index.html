<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- Per documentation respond.js must be placed in the head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>


    <meta charset="UTF-8">

        <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <title></title>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <header>
                <div class="phone line-up col-lg-3">
                    <i class="fa fa-phone fa-2x green col-lg-offset-1" aria-hidden="true"></i>
                    <!--<p class="site-text">858.537.7695</p>-->
                    <span class="site-text">858.537.7695</span>
                </div>
                <div class="search-area col-lg-3 col-lg-offset-1">
                    <div class="input-group input-group-md col-lg-12">
                    <input id="search" type="text" placeholder="Search..." class="form-control">
                </div>
                </div>

                <div class="shopping-cart col-lg-2 col-lg-offset-3">
                    <i class="fa fa-shopping-basket fa-3x green" aria-hidden="true"></i>
                    <p class="header-text">3 Items/ $34.00</p>


                </div>


            </header>
        </div> <!-- /End row-->

        <hr>
        <div class="row">
            <div id="nav-section" class="col-lg-12">

                    <div id="logo" class="col-lg-3 col-lg-offset-1">
                        <img src="images/lumpia.png" alt="">
                        <h1 class="green">Jenny's</h1>
                    </div>


                    <div id="menu" class="green col-lg-5">
                        <i class="fa fa-home fa-3x" aria-hidden="true"></i>
                        <i class="fa fa-cutlery fa-3x" aria-hidden="true"></i>
                        <i class="fa fa-envelope-o fa-3x" aria-hidden="true"></i>
                        <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>

                    </div>
            </div>
        </div> <!-- /end row -->

        <div class="row">

            <ul id="nav-menu" class="green col-lg-5">
                <li>HOME</li>
                <li>MENU</li>
                <li>CONTACT</li>
                <li>LOCATIONS</li>
            </ul>
        </div>

        <hr>


        <div id="main" class="jumbotron jumbotron-fluid">


            <!--Start Carousel-->


            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div class="image-carousel col-lg-6">
                            <img src="images/lumpia-carousel.jpg" alt="Lumpia" width="460" height="345">
                        </div>
                        <div class="carousel-details col-lg-6">
                            <h1 class="site-text text-left">Lumpia</h1>
                            <hr>
                            <p>Lorem ipsum dolor sit amet.</p>

                        </div>
                    </div>

                    <div class="item">

                        <div class="image-carousel col-lg-6">
                            <img src="images/turon-carousel.jpg" alt="Turon" width="460" height="345">
                        </div>

                        <div class="carousel-details col-lg-6">
                            <h1 class="site-text text-left">Turon</h1>
                            <hr>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>

                    <div class="item">
                        <div class="image-carousel col-lg-6">
                            <img src="images/sariwa-carousel.jpg" alt="Lumpia Sariwa" width="460" height="345">
                        </div>
                        <div class="carousel-details col-lg-6">
                            <h1 class="site-text text-left">Lumpia Sariwa</h1>
                            <hr>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>


                    <div class="item">
                        <div class="image-carousel col-lg-6">
                            <img src="images/menudo-carousel.jpg" alt="Menudo" width="460" height="345">
                        </div>

                        <div class="carousel-details col-lg-6">
                            <h1 class="site-text text-left">Menudo</h1>
                            <hr>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!-- Carousel End-->




        </div> <!--End main-->

        <hr>

        <div id="menu-choices">
            
        </div>


    </div> <!--End container-fluid-->





<!— javascript Placed at bottom of body—>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
